<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Shadow Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <div id="box-shadow-generator">
        <div id="controls-container">
            <h2>Box-Shadow Configurations</h2>
            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Horizontal Position: </label>
                    <input type="range" id="horizontal" name="horizontal" min="-100" max="100" value="10" />
                </div>
            </div>
            <div class="reference-input">
                <input type="text" name="horizontal-value" id="horizontal-value" />
                <p>px</p>
            </div>
        </div>
    </div>
</body>

</html>
